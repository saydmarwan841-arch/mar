<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}كويز الحب - كويز مخصص للحب{% endblock %}</title>
    {% load static %}
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Tajawal:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>

<body>
    <div class="background-animation"></div>

    <!-- Sticky Navbar Navigation -->
    <nav class="sticky-navbar">
        <div class="navbar-container">
            <div class="navbar-logo">
                <a href="{% url 'home' %}" class="logo-link">
                    <span class="logo-text">♥️ كويز الحب</span>
                </a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="{% url 'home' %}"
                        class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                        الرئيسية
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'quiz' %}"
                        class="nav-link {% if request.resolver_match.url_name == 'quiz' %}active{% endif %}">
                        الكويز
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'manager' %}"
                        class="nav-link {% if request.resolver_match.url_name == 'manager' %}active{% endif %}">
                        إدارة
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
